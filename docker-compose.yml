version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: talent
      POSTGRES_PASSWORD: talentpass
      POSTGRES_DB: talentdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talent -d talentdb"]
      interval: 5s
      retries: 5

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      SECRET_KEY: "dev-secret"
      DB_NAME: "talentdb"
      DB_USER: "talent"
      DB_PASSWORD: "talentpass"
      DB_HOST: "db"
      DB_PORT: "5432"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: "/api"
    depends_on:
      - backend

volumes:
  postgres_data:
